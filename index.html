<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;
        200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;
        0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main>
        <div class="border">
            <div class="top-line"></div>
            <div class="list-content">
                <h1>To-Do List</h1>
                <div class="sorted"><img src="./images/sort-descending-grey.png" alt=""></div>
                <div class="task-border">
                    <div class="task">
                        <div class="task-text"><input type="text" class="input-text"></div>
                        <div class="task-remove"><img src="./images/delete.png" alt=""></div>
                    </div>
                </div>
                <div class="button-block">
                    <div class="add-button">
                        <div class="button">
                            <div class="button-left-part">+</div>
                            <div class="button-text">Добавить</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./JS/script.js"></script>
</body>
</html>
